<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<title></title>
</head>

<body>
	<div class="wrapper">
		<!--Header-->
		<header class="header">
			<nav class="navbar header-menu">
				<div class="container-fluid">
					<div class="navbar-header">
						<div class="row">
							<div class="col-xs-1">
								<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-horizontal" aria-expanded="false">
									<span class="icon-bar"></span>
									<span class="icon-bar"></span>
									<span class="icon-bar"></span>
								</button>
							</div>

							<div class="col-xs-8">
								<div class="form-group search-form">
									<input type="text" class="form-control" />
									<span class="glyphicon glyphicon-search form-control-feedback"></span>
								</div>
							</div>

							<div class="col-xs-3 text-right">
								<div class="cart">
									<img class="img-responsive" src="images/cart-big.png" alt="cart"/>
									<span class="badge">0</span>
									<a href="#"><span class="glyphicon glyphicon-chevron-down"></span></a>
								</div>
							</div>
						</div>
					</div>

					<div class="navbar-collapse collapse" aria-expand="false" id="nav-horizontal">
						<ul class="nav navbar-nav">
							<li class="active"><a href="#">Home</a></li>
							<li><a href="#">Wish List</a></li>
							<li><a href="#">My Account</a></li>
							<li><a href="#">Shopping Cart</a></li>
							<li><a href="#">Checkout</a></li>
						</ul>
					</div>
				</div>
			</nav>
		</header>

		<!--Left menu-->
		<aside class="left-side left-panel" id="left-panel">
		</aside>
		<!--Main content-->
		<div class="container-fluid right-side page">
		</div>
	</div>

	<script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/page.js"></script>
</body>

</html>
