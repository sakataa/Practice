<body class="site-iframe">
    <div class="container-fluid container-site-iframe">
        <div class="row">
            <div class="col-sm-12">
                <form class="form-inline form-common filter">
                    <div class="form-group">
                       <select>
                            <option>Daily Statement</option>
                       </select>
                    </div>
                    <div class="form-group">
                        <label for="lbfromdate">From</label>
                        <div class="filter-date">
                            <input type="datetime" value="" name="LaunchDate" id="fromdate" class="form-control txt-date" />
                            <span class="mdi-notification-event-note icon-calendar-before"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lbtodate">To</label>
                         <div class="filter-date">
                            <input type="datetime" value="" name="LaunchDate" id="todate" class="form-control txt-date" />
                            <span class="mdi-notification-event-note icon-calendar-before"></span>
                        </div>
                    </div>
                    <button class="btn btn-primary" type="button">SEARCH</button>
                </form>
            </div>
            <div class="col-sm-12">
                <div id="gridContainer" class="grid has-header-table">
                    <div id="gridId" class="freegrid content-grid">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
